<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="song.css">
    <link rel="stylesheet" type="text/css" href="/general.css">

    <link rel="icon" href="/assets/angel.jpg">
    <title></title>
</head>
<body class="background">
<div class="scroll" id="main_scroll">
    <header>
        <h1 id="song_name" class="text song_name"></h1>
        <form id="input_song_name_form">
            <input type="text" id="input_song_name" class="text song_name input">
        </form>
    </header>
    <div class="main_content">
        <div class="page_split" id="both_page_split" style="display: none">
            <div class="column_background" id="both_column">
                <h3 class="column_header" id="both_column_header">Текст и аккорды</h3>
            </div>
        </div>
        <div class="page_split" id="text_page_split"><div class="column_background" id="text_column">
            <h3 class="column_header" id="text_column_header">Текст</h3>
            <div id="no_header_text_column" class="no_header_column">
                <div class="scroll_display_column"><div id="song_text_display" class="display_column"></div></div>
                <button id="add_text" class="input add_song_part">Добавить новую часть</button>
            </div>
        </div></div>
        <div class="page_split" id="chords_page_split"><div class="column_background" id="chords_column">
            <h3 class="column_header" id="chords_column_header">Аккорды</h3>
            <div id="no_header_chords_column" class="no_header_column">
                <div class="scroll_display_column"><div id="song_chords_display" class="display_column"></div></div>
                <button id="add_chords" class="input add_song_part">Добавить новую часть</button>
            </div>
        </div></div>
    </div>
    <form id="send_song"><div class="center">
        <button type="submit" class="input" id="send_song_button">Сохранить песню</button>
    </div></form>
</div>
<a href="/songs" id="home_button"></a>
<a id="edit_button"></a>
<div id="overlay"></div>
<div id="password_window" class="window">
    <form id="send_password">
        <label for="password_input">Введите пароль администратора</label>
        <input type="password" id="password_input">
    </form>
</div>

<script src="song.js"></script>
</body>
</html>
