<body class="background">
<div id="flex_box">
    <div id="general_buttons_line">
        <a href="/songs" id="home_button"></a>
        <button id="settings_button" class="pointer_over"></button>
        <a id="edit_button"></a>
        <button id="user_button" class="pointer_over"></button>
    </div>
    <div class="rest_flex_part">
        <header>
            <h1 id="list_name" class="list_name"></h1>
            <input type="text" id="input_list_name" class="list_name">
        </header>
        <div id="users_lists_container">
            <div><label for="users_read_input">Читатели:</label> <input type="text" id="users_read_input"></div>
            <div><label for="users_write_input">Редакторы:</label> <input type="text" id="users_write_input"></div>
        </div>
        <div id="songs_list_display">
            <input type="text" id="song_search" class="song_search" placeholder="Тексты загружаются">
            <div class="scroll" id="song_list_scroll">
                <div class="list_of_contents" id="songs_list">
                </div>

                <div id="add_song_by_id_container">
                    <i class="pointer_over" id="add_song_by_id">+ добавить песню с id </i>
                    <input type="text" id="song_id_to_add">
                </div>
                <a id="add_new_song" class="pointer_over">
<!--                    <i>+ добавить новую песню</i>-->
                </a>
            </div>
        </div>
        <div class="center">
            <button id="save_list_button">Сохранить список</button>
        </div>
    </div>
</div>

<div id="overlay"></div>
<div id="password_window" class="window">
    <form id="send_password">
        <label for="password_input" class="block">Введите пароль администратора</label>
        <input type="password" id="password_input">
    </form>
</div>
<div id="user_window" class="window">
    <div id="log_in_section" class="window_section">
        <form id="log_in_form">
            <div>Логин: <input type="text" id="input_user_login"></div>
            <div>Пароль: <input type="password" id="input_user_password"></div>
            <input type="submit" id="submit_user_login" class="window_button" value="Войти">
        </form>
        <div class="center">
            <button id="registration_button" class="text_button">Зарегистрироваться</button>
        </div>
    </div>
    <div id="registration_section" class="window_section">
        <form id="registration_form">
            <div>Логин: <input type="text" id="input_new_user_login"></div>
            <div>Пароль: <input type="password" id="input_new_user_password"></div>
            <div>Повторите пароль: <input type="password" id="input_new_user_repeat_password"></div>
            <input type="submit" id="submit_user_registration" class="window_button" value="Зарегистрироваться">
        </form>
    </div>
    <div id="user_section" class="window_section">
        <div>Пользователь: <span id="show_user_login"></span></div>
        <button id="logout_button" class="window_button">Выйти</button>
    </div>
</div>

<script src="/general.js"></script>
<script src="/users/users.js"></script>
<script src="/songs_list/songsList.js"></script>
</body>
</html>
