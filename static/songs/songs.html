<body class="background">
<div class="flex_box">
    <div id="general_buttons_line">
        <button id="user_button" class="pointer_over general_buttons"></button>
    </div>
    <div class="rest_flex_part">
        <div id="personal_songs_lists">
            <a id="add_songs_list" class="pointer_over" href="/songs_list/new">
                <i id="add_songs_list_text" class="dark_cyan">+ добавить список</i>
            </a>
        </div>
        <div id="main_songs_list_display">
            <div id="song_search_container">
                <input type="text" id="song_search" class="song_search" placeholder="Песни загружаются">
            </div>
            <div class="scroll" id="song_list_scroll">
                <div class="list_of_contents" id="songs_list">
                </div>

                <a id="add_song" class="pointer_over" href="/song/new?edit=true">
                    <i id="add_song_text" class="dark_cyan">+ добавить песню</i>
                </a>
            </div>
        </div>
    </div>
</div>

<div id="overlay"></div>
<div id="password_window" class="window">
    <form id="send_password">
        <label for="password_input" class="block">Введите пароль администратора</label>
        <input type="text" id="password_input" class="input_password">
    </form>
</div>
<div id="user_window" class="window">
    <div id="log_in_section" class="window_section">
        <form id="log_in_form">
            <div>Логин: <input type="text" id="input_user_login"></div>
            <div>Пароль: <input type="text" id="input_user_password" class="input_password"></div>
            <input type="submit" id="submit_user_login" class="window_button" value="Войти">
        </form>
        <div class="center">
            <button id="registration_button" class="text_button">Зарегистрироваться</button>
        </div>
    </div>
    <div id="registration_section" class="window_section">
        <form id="registration_form">
            <div>Логин: <input type="text" id="input_new_user_login"></div>
            <div>Пароль: <input type="text" id="input_new_user_password" class="input_password"></div>
            <div>Повторите пароль: <input type="text" id="input_new_user_repeat_password" class="input_password"></div>
            <input type="submit" id="submit_user_registration" class="window_button" value="Зарегистрироваться">
        </form>
        <div class="center">
            <button id="log_in_button" class="text_button">Войти</button>
        </div>
    </div>
    <div id="user_section" class="window_section">
        <div>Пользователь: <span id="show_user_login"></span></div>
        <button id="logout_button" class="window_button">Выйти</button>
    </div>
</div>

<script src="/general.js"></script>
<script src="/users/users.js"></script>
<script src="/settings.js"></script>
<script src="/songs/songs.js"></script>
</body>
</html>
